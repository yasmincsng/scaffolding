<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Color Change</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Responsive background for the whole page */
        body {
            background-color: #9c27b0; /* Purple */
        }
        @media (min-width: 576px) {
            body {
                background-color: #e91e63; /* Pink */
            }
        }
        @media (min-width: 768px) {
            body {
                background-color: #ff9800; /* Orange */
            }
        }
        @media (min-width: 992px) {
            body {
                background-color: #607d8b; /* Blue-gray */
            }
        }
        @media (min-width: 1200px) {
            body {
                background-color: #4caf50; /* Green */
            }
        }
        @media (min-width: 1400px) {
            body {
                background-color: #3f51b5; /* Indigo */
            }
        }

        /* Responsive background for the paragraph */
        .responsive-bg {
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem auto;
            max-width: 800px;
            background-color: #9c27b0;
        }
        @media (min-width: 576px) {
            .responsive-bg {
                background-color: #e91e63;
            }
        }
        @media (min-width: 768px) {
            .responsive-bg {
                background-color: #ff9800;
                color: #212529; /* dark text for orange */
            }
        }
        @media (min-width: 992px) {
            .responsive-bg {
                background-color: #607d8b;
                color: white;
            }
        }
        @media (min-width: 1200px) {
            .responsive-bg {
                background-color: #4caf50;
                color: #212529; /* dark text for green */
            }
        }
        @media (min-width: 1400px) {
            .responsive-bg {
                background-color: #3f51b5;
                color: white; 
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <a href="scafolding.html" class="btn btn-primary mb-4">
            Go to Scaffolding
        </a>
        <p class="responsive-bg text-center">
            This paragraph changes its background color responsively, matching the page background at each breakpoint.
        </p>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
