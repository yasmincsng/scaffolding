<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Scaffolding Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row {
            margin-bottom: 20px;
        }
        [class^="col"] {
            padding: 15px;
            background-color: rgba(86, 61, 124, 0.15);
            border: 1px solid rgba(86, 61, 124, 0.2);
            text-align: center;
        }
        .offset-cell {
            background: #000;
            color: #fff;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            min-height: 100px;
        }
        .offset-row {
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="index.html" class="btn btn-secondary mb-4">
            Back to Home
        </a>
        <!-- Header Row -->
        <div class="row">
            <div class="col-12">
                <h1>HEADER</h1>
            </div>
        </div>

        <!-- First and Second Row: 1/3 offset | 1/3 | 1/3 (with offset spanning two rows) -->
        <div class="row">
            <div class="col-md-4 offset-cell offset-row" style="grid-row: span 2;">
                <div>1/3<br><small>offset</small></div>
            </div>
            <div class="col-md-4 bg-success">1/3</div>
            <div class="col-md-4 bg-success">1/3</div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-info">1/3</div>
            <div class="col-md-8 bg-danger">2/3</div>
        </div>

        <!-- Third Row: 1/4 | 1/2 | 1/4 -->
        <div class="row">
            <div class="col-md-3 bg-warning">1/4</div>
            <div class="col-md-6 bg-success">1/2</div>
            <div class="col-md-3 bg-warning">1/4</div>
        </div>

        <!-- Fourth Row: 1/4 | 1/4 | 1/4 | 1/4 -->
        <div class="row">
            <div class="col-md-3 bg-success">1/4</div>
            <div class="col-md-3 bg-danger">1/4</div>
            <div class="col-md-3 bg-info">1/4</div>
            <div class="col-md-3 bg-warning">1/4</div>
        </div>

        <!-- Fifth Row: 1/4 | 1/4 | 1/4 | 1/4 -->
        <div class="row">
            <div class="col-md-3 bg-success">1/4</div>
            <div class="col-md-3 bg-danger">1/4</div>
            <div class="col-md-3 bg-info">1/4</div>
            <div class="col-md-3 bg-warning">1/4</div>
        </div>

        <!-- Sixth Row: 1/6 | 7/12 | 1/4 -->
        <div class="row">
            <div class="col-md-2 bg-success">1/6</div>
            <div class="col-md-7 bg-danger">7/12</div>
            <div class="col-md-3 bg-warning">1/4</div>
        </div>
    </div>
    

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
